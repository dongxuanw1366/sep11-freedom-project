<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.min.js"></script>
        <style>
            /* CSS */
            body, html {
                margin: 0;
                padding: 0;
                overflow: hidden;
                width: 100%;
                height: 100%;
            }
            #game-container {
                width: 100%;
                height: 100%;
            }
        </style>

        <title>Title</title>
    </head>
    <body>
        <!-- HTML -->
        <div id="game-container"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="script.js"></script> -->
        <script>
            // JS
            // Initialize Phaser game
            var config = {
                type: Phaser.AUTO,
                parent: 'game-container', // Parent element ID
                width: window.innerWidth, // Set canvas width to match window width
                height: window.innerHeight, // Set canvas height to match window height
                scene: {
                    preload: preload,
                    create: create
                }
            };

            var game = new Phaser.Game(config);
            var button;

            // Preload assets
            function preload() {
                this.load.image('button', 'images/gold-button.png');
            }


            function create() {
                // Create a button sprite
                button = this.add.image(0, 0, 'button'); // 'button_key' should be replaced with your actual button image key
                button.setOrigin(0.5); // Set the origin to the center of the button
                button.setScale(0.35);

                // Position the button
                updateButtonPosition();

                // Add pointer events to the button
                button.setInteractive();
                button.on('pointerdown', onClick);
            }
                // Listen for window resize events
                this.scale.on('resize', function () {
                    // Re-position the button when the window is resized
                    updateButtonPosition();
                });

            function updateButtonPosition() {
                var centerX = game.config.width / 2;
                var centerY = game.config.height / 2;
                button.x = centerX;
                button.y = centerY;
            }


            function onClick() {
                // Shrink the button on click
                this.tweens.add({
                    targets: button,
                    scaleX: 0.2,
                    scaleY: 0.2,
                    duration: 100,
                    yoyo: true, // Make the tween return to its original scale after completion
                    ease: 'Linear'
                });
            }

        </script>
    </body>
</html>
