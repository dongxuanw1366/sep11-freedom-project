<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.min.js"></script>
        <style>
            /* CSS */
            body, html {
                margin: 0;
                padding: 0;
                overflow: hidden;
                width: 100%;
                height: 100%;
            }
            #game-container {
                width: 100%;
                height: 100%;
            }
        </style>

        <title>Title</title>
    </head>
    <body>
        <!-- HTML -->
        <div id="game-container"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="script.js"></script> -->
        <script>
            // JS
            // Initialize Phaser game
            var config = {
                type: Phaser.AUTO,
                parent: 'game-container', // Parent element ID
                width: window.innerWidth, // Set canvas width to match window width
                height: window.innerHeight, // Set canvas height to match window height
                scene: {
                    preload: preload,
                    create: create
                }
            };

            var game = new Phaser.Game(config);
            var button;
            var score = 0;
            var scoreText;
            var upgradeSection;
            var scoreMultiplier = 1;


            // Preload assets
            function preload() {
                this.load.image('button', 'images/gold-button.png');
            }


            function create() {
                // Create a button sprite
                button = this.add.image(0, 0, 'button'); // 'button_key' should be replaced with your actual button image key
                button.setOrigin(0.5); // Set the origin to the center of the button
                button.setScale(0.35);

                // Position the button initially
                updateButtonPosition();

                // Add pointer events to the button
                button.setInteractive();
                button.on('pointerdown', onClick);
                button.on('pointerup', onRelease);



                 // Create scoreboard
                scoreText = this.add.text(game.config.width / 2, button.y - button.displayHeight / 2 - 20, 'Score: 0', { fontFamily: 'Courier', fontSize: 50, color: '#ffffff' });
                scoreText.setOrigin(0.5);

                 // Listen for window resize events
                this.scale.on('resize', function () {
                    // Re-position the button when the window is resized
                    updateButtonPosition();
                });



                // Create upgrade section container
                upgradeSection = this.add.container(game.config.width, 0);

                // Create upgrade section background
                var upgradeBackground = this.add.rectangle(0, 0, 200, game.config.height, 0x333333);
                upgradeBackground.setOrigin(1, 0);
                upgradeSection.add(upgradeBackground);

                // Create upgrade section label
                var upgradeLabel = this.add.text(-10, 20, 'Upgrade Section', { fontFamily: 'Arial', fontSize: 20, color: '#ffffff' });
                upgradeLabel.setOrigin(1, 0);
                upgradeSection.add(upgradeLabel);

                // Create upgrade buttons
                var upgradeButton = this.add.text(-10, 100, 'Clicking Power\nUpgrade', { fontFamily: 'Arial', fontSize: 20, color: '#ffffff' });
                upgradeButton.setOrigin(1, 0);
                upgradeButton.setInteractive();
                upgradeButton.on('pointerdown', upgradeMultiplier);
                upgradeSection.add(upgradeButton);
            }

            function updateButtonPosition() {
                var centerX = game.config.width / 2;
                var centerY = game.config.height / 2;
                button.x = centerX;
                button.y = centerY;
            }

            function upgradeMultiplier() {
                // Increase score multiplier
                scoreMultiplier++;
                updateScoreText();
            }

            function onClick() {
                button.setScale(0.25);
                // Increase score by the current multiplier
                score += scoreMultiplier;
                updateScoreText();
            }

            function updateScoreText() {
                scoreText.setText('Score: ' + score);
            }
                function onRelease() {
                button.setScale(0.35);
            }

        </script>
    </body>
</html>
