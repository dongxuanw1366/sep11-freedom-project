<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.min.js"></script>
        <style>
            /* CSS */
            body, html {
                margin: 0;
                padding: 0;
                overflow: hidden;
                width: 100%;
                height: 100%;
            }
            #game-container {
                width: 100%;
                height: 100%;
            }
        </style>

        <title>Title</title>
    </head>
    <body>
        <!-- HTML -->
        <div id="game-container"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- <script src="script.js"></script> -->
        <script>
            // JS
            // Initialize Phaser game
            var config = {
                type: Phaser.AUTO,
                parent: 'game-container', // Parent element ID
                width: window.innerWidth, // Set canvas width to match window width
                height: window.innerHeight, // Set canvas height to match window height
                scene: {
                    preload: preload,
                    create: create
                }
            };

            var game = new Phaser.Game(config);
            var button;
            var upgradeSection;
            var score = 0;
            var clickingPower = 1;
            var scoreText;
            var upgradeButtons = [];
            var buttonWidth = 1000;

            // Preload assets
            function preload() {
                this.load.image('button', 'images/gold-button.png');
            }


            function create() {
                // Create a button sprite
                button = this.add.image(0, 0, 'button'); // 'button_key' should be replaced with your actual button image key
                button.setOrigin(0.5); // Set the origin to the center of the button
                button.setScale(0.35);

                // Position the button initially
                updateButtonPosition();

                // Add pointer events to the button
                button.setInteractive();
                button.on('pointerdown', onClick);
                button.on('pointerup', onRelease);



                 // Create scoreboard
                scoreText = this.add.text(game.config.width / 2, button.y - button.displayHeight / 2 - 20, 'Score: 0', { fontFamily: 'Courier', fontSize: 35, color: '#ffffff' });
                scoreText.setOrigin(0.5);

                 // Listen for window resize events
                this.scale.on('resize', function () {
                    // Re-position the button when the window is resized
                    updateButtonPosition();
                });


                 // Create upgrade section container
                upgradeSection = this.add.container(game.config.width, 0);

                // Create upgrade section background
                var upgradeBackground = this.add.rectangle(0, 0, 300, game.config.height, 0x333333);
                upgradeBackground.setOrigin(1, 0);
                upgradeSection.add(upgradeBackground);

                // Create upgrade section title
                var upgradeTitle = this.add.text(-60, 20, 'Upgrade Shop', { fontFamily: 'Arial', fontSize: 30, color: '#ffffff' });
                upgradeTitle.setOrigin(1, 0);
                upgradeSection.add(upgradeTitle);

                // Define upgrade data
                var upgrades = [
                        { name: 'Mouse', cost: 10 },
                        { name: 'Humans', cost: 100 },
                        { name: 'Robots', cost: 500 },
                        { name: 'Gun', cost: 1000 }
                ];

                // Create upgrade buttons
                for (var i = 0; i < 4; i++) {
                    var upgradeButton = this.add.text(-30, 80 + 100 * i, upgrades[i].name + '\nCost: ' + upgrades[i].cost, { fontFamily: 'Arial', fontSize: 20, color: '#ffffff', wordWrap: { width: buttonWidth } });
                    upgradeButton.setOrigin(1, 0);
                    upgradeButton.setInteractive();
                    upgradeButton.cost = upgrades[i].cost; // Set the cost of the upgrade
                    upgradeButton.on('pointerdown', upgradeFunction);
                    upgradeSection.add(upgradeButton);
                    upgradeButtons.push(upgradeButton); // Store the upgrade buttons in an array
                }

                // Update the upgrade buttons with initial costs
                updateUpgradeButtons();
            }

            function updateButtonPosition() {
                var centerX = game.config.width / 2;
                var centerY = game.config.height / 2;
                button.x = centerX;
                button.y = centerY;
            }

            function onClick() {
                button.setScale(0.25);
                // Increase score by the current multiplier
                score += clickingPower;
                updateScoreText();
            }

            function onRelease() {
                button.setScale(0.35);
            }

            function upgradeFunction() {
                if (score >= this.cost) {
                    clickingPower *= 1.1; // Increase clicking power
                    score -= this.cost; // Deduct the cost from the score
                    this.cost *= 1.5; // Increase the cost for the next upgrade
                    updateScoreText(); // Update the score text
                    updateUpgradeButtons(); // Update the upgrade buttons
                }
            }

            function updateUpgradeButtons() {
                // Update the text of each upgrade button with the current cost
                for (var i = 0; i < upgradeButtons.length; i++) {
                    upgradeButtons[i].setText(upgradeButtons[i].text.split('\n')[0] + '\nCost: ' + upgradeButtons[i].cost);
                }
            }

            function updateScoreText() {
                // Update the score text with the current score and clicking power
                scoreText.setText('Score: ' + score.toFixed(2) + ' (Clicking Power: ' + clickingPower.toFixed(2) + ')');
            }

        </script>
    </body>
</html>
